<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link  rel="icon" href = "data:,">
</head>
<body>
    <main class="buttons">
        <div class="buttons__button" data-key="65">
            <span class="buttons__letter">A</span>
            <span class="buttons__sound-type">CLAP</span>
        </div>
        <div class="buttons__button" data-key="83">
            <span class="buttons__letter">S</span>
            <span class="buttons__sound-type">HIHAT</span>
        </div>
        <div class="buttons__button" data-key="68">
            <span class="buttons__letter">D</span>
            <span class="buttons__sound-type">KICK</span>
        </div>
        <div class="buttons__button" data-key="70">
            <span class="buttons__letter">F</span>
            <span class="buttons__sound-type">OPENHAT</span>
        </div>
        <div class="buttons__button" data-key="71">
            <span class="buttons__letter">G</span>
            <span class="buttons__sound-type">BOOM</span>
        </div>
        <div class="buttons__button" data-key="72">
            <span class="buttons__letter">H</span>
            <span class="buttons__sound-type">RIDE</span>
        </div>
        <div class="buttons__button" data-key="74">
            <span class="buttons__letter">J</span>
            <span class="buttons__sound-type">SNARE</span>
        </div>
        <div class="buttons__button" data-key="75">
            <span class="buttons__letter">K</span>
            <span class="buttons__sound-type">TOM</span>
        </div>
        <div class="buttons__button" data-key="76">
            <span class="buttons__letter">L</span>
            <span class="buttons__sound-type">TINK</span>
        </div>
        <audio src="assets/sounds/clap.wav" data-key="65"></audio>
        <audio src="assets/sounds/hihat.wav" data-key="83"></audio>
        <audio src="assets/sounds/kick.wav" data-key="68"></audio>
        <audio src="assets/sounds/openhat.wav" data-key="70"></audio>
        <audio src="assets/sounds/boom.wav" data-key="71"></audio>
        <audio src="assets/sounds/ride.wav" data-key="72"></audio>
        <audio src="assets/sounds/snare.wav" data-key="74"></audio>
        <audio src="assets/sounds/tom.wav" data-key="75"></audio>
        <audio src="assets/sounds/tink.wav" data-key="76"></audio>
    </main>
    <script src="script.js"></script>
</body>
</html>
